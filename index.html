<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Home</title>
    <style>
        .input-container {
        display: flex;
        justify-content: center;   /* Center horizontally */
        align-items: center;       /* Center vertically */
        flex-direction:column;
        height: 100vh;
    }
        input {
         width: 300px;              /* Width of input box */
         height: 30px;              /* Height of input box */
         font-size: 20px;           /* Text size inside input */
         padding: 10px;
         border: 2px solid #333;
         border-radius: 8px;
         margin-bottom: 20px;
    }
    .button-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    button {
       font-size:18px;
       padding: 12px 24px;
       background-color: rgb(47, 125, 189);
       color: white;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       transition: background-color 0.3s ease;
    }
    button:hover{
        background-color:rgb(30, 100, 150) ;
    }
    
    .hidden{
        opacity: 0;
        pointer-events:none;
    }

    .welcome-message {
      display: none;
      font-size: 24px;
      color: green;
      text-align: center;
    }

    .show {
      display: block;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    </style>
</head>
<body>
    <h1 style="font-family:Fantasy; font-size:60px; text-align: center; color:rgb(47, 125, 189)">Welcome to Sudoku solver!</h1>
    <div class="input-container">
      <input type="text" id="playerName" placeholder="Enter your name">
      <div class="button-container">
        <button onclick="startSolver()">Solve Sudoku</button>
        <button onclick="startGame()">Play Sudoku Game</button>
      </div>
      <div class="welcome-message" id="welcomeMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
